<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Перемещение мышки</title>
</head>
<body>
<h1 id="heading">Привет, мир!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
    var iState = 0;
    var Animate = function() {
        switch (iState++)
        {
            case 0:
                $('h1').offset({left: 200});
                break;
            case 1:
                $('h1').offset({top:200});
                break;
            case 2:
                $('h1').offset({left:0});
                break;
            case 3:
                $('h1').offset({top:0});
                iState = 0;
        }
    };
    var intervalId = setInterval(Animate, 500);
    $('h1').click(function(){clearInterval(intervalId);});
    </script>
</body>
</html>
